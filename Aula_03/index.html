<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Eventos em Javascript</title>
    <style>
        #meuBotao {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            color: rgb(0, 0, 0);
            background-color: gray;
            font-weight: bold;
        }
        #título {
            font-size: 50px;
            color: white;
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1 id="título">Clique no botão para mudar este texto!</h1>
    <button id="meuBotao">Clique aqui!</button>

    <script>
        //Selecione o botão pelo ID
        const botao = document.getElementById('meuBotao');

        //Adiciona um ouvinte de evento para o clique
        botao.addEventListener('click', function() {
            //Altera o texto do título quando o botão é clicado
            document.getElementById('título').innerText = 'Você clicou no botão';
        });
    </script>

</body>
</html>
